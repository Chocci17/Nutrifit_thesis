<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriFit Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .navbar, .navbar *{font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, Arial !important}
  </style>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <img class="navbar-logo" src="NutriFit.png" alt="NutriFit Logo">
      NutriFit
    </div>
    <div class="navbar-links-container">
      <a href="#home" onclick="window.location.href='index.html'; return false;">Home</a>
      <a href="#meal" onclick="window.location.href='Meal.html'; return false;">Meal</a>
      <a href="#workout" onclick="window.location.href='Workout.html'; return false;">Workout</a>
      <a href="#about" onclick="window.location.href='About us.html'; return false;">About us</a>
      <a href="#login" onclick="window.location.href='signup.html'; return false;">Sign Up</a>
    </div>
  </nav>
  <!-- background video for login / signup pages -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="loginsignup.mp4" type="video/mp4">
  </video>
  <div id="bg-video-overlay"></div>

  <div class="container">
    <div class="left-panel">
      <div class="left-overlay">
        <h3>Fuel your fitness</h3>
        <p>Smart nutrition made simple.</p>
      </div>
    </div>
    <div class="right-panel">
      <div class="login-card">
        <h2>Welcome back</h2>
        <p class="muted">Log in to continue to NutriFit</p>

        <form class="login-form" action="#" method="post" novalidate>
          <label class="field">
            <span class="label-text">Email</span>
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>

          <label class="field">
            <span class="label-text">Password</span>
            <input type="password" name="password" placeholder="Enter your password" required />
          </label>

          <div class="form-row">
            <label class="remember"><input type="checkbox" name="remember" /> Remember me</label>
            <a class="forgot" href="#">Forgot?</a>
          </div>

          <button class="btn-primary" type="submit">Sign in</button>
        </form>

        <p class="signup-prompt">Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
